<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Labyrinth Generator</title>
        <script src="/jquery/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="/js/main.js"></script>
        <script src="/js/dom.js"></script>
        <script src="/js/data.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
              integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous"/>
        <link href="/css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1 id="title">Labyrinth Generator</h1>
        </header>

        <div class="grid">
            <div class="grid-wrap">
                <nav>
                    <ul>
                        <li class="active_nav" id="dfs">Depth-first search</li>
                        <li id="kruskal">Kruskal's algorithm</li>
                        <li id="rndPrim">Random Prim</li>
                        <li id="recDivision">Recursive division</li>
                        <li id="cellular">Cellular automaton</li>
                    </ul>
                </nav>
                <section class="demoArea">
                    <h2>Depth-first search algorithm</h2>
                    <article class="maze"></article>

                    <div class="btn singleBtn" id="generate">Generate</div>
                    <div class="playerBtns"></div>
                </section>
            </div>
        </div>
        <footer>
            <div>
                Description<br/>

            </div>

                used tech:<br/>

            </div>
            <div>
                Contact:<br/>
                knoll [dot] dani [at] gmail [dot] com<br/>
                <i class="fab fa-github"></i>
            </div>
        </footer>
    </body>
</html>
